<mat-toolbar style="margin-bottom: 10px;">
  <span>Historial de visita</span>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Checkin Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Hora de Ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>

    <!-- Visists Column -->
    <ng-container matColumnDef="visits">
      <th mat-header-cell *matHeaderCellDef> Visista a </th>
      <td mat-cell *matCellDef="let element"> {{element.visits}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
         <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="deleteDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Seleccionar pÃ¡gina de historial">
  </mat-paginator>
</div>
